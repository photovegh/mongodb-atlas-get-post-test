<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atlas NodeJS GET POST</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- HELLO HEAD -->
        <div class="container" style="text-align: center">
            <h1 style="color: blueviolet">Hello Atlas MongoDB! ðŸ˜Š</h1>
            <button
                class="btn btn-primary"
                data-target="#loginModal"
                data-toggle="modal"
            >
                POST
            </button>

            <button
                class="btn btn-outline-danger"
                onclick="fetchAndRenderPersons()"
            >
                GET data
            </button>
            <div class="container">
                <h2>ATLAS MongoDB Database test</h2>
            </div>
            <!-- DATABASE TABLE -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Age</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="personsData"></tbody>
            </table>
            <!-- DATABASE TABLE END -->
        </div>
        <!-- HELLO HEAD END -->
        <!-- LOGIN MODAL -->
        <div class="modal" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Subscription Modal</h5>
                        <button class="close" data-dismiss="modal">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input
                                type="text"
                                id="userName"
                                placeholder="Username"
                                class="form-control"
                                value="John Doe"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Email"
                                class="form-control"
                                value="test@test.com"
                            />
                        </div>

                        <div class="form-group">
                            <label for="history">Histrory</label>
                            <input
                                type="age"
                                id="age"
                                placeholder="Age"
                                class="form-control"
                                value="18"
                            />
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input
                                type="message"
                                id="message"
                                placeholder="Message"
                                class="form-control"
                                value="This is message"
                            />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-primary"
                            data-dismiss="modal"
                            onclick="sendMongoDB()"
                        >
                            Subscription
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOGIN MODAL END -->
        <script src="script.js"></script>
    </body>
</html>
